<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/garage_style.css">
</head>
<body>
    <form class="garage_form" action="index.html">
        <button class="btn_type_2">TO GARAGE</button>
    </form>
    <form class="winner_form" action="winners.html">
        <button class="btn_type_2">TO WINNERS</button>
    </form>
    <form class="car_name_form">
        <input class="car_name" type="text">
        <input class="color" type="color" name="bg" value="#ff0000">
        <button class="create_btn">CREATE</button>
        <button class="update_btn btn_type_2">UPDATE</button>
    </form>
    <button class="btn_type_3 btn_race">RACE</button>
    <button class="btn_type_3 btn_reset">RESET</button>
    <button class="btn_type_4 btn_cars_generator">CARS GENERATOR</button>
    <h3 class="cars_number">GARAGE </h3>
    <h4 class="page_number">PAGE #1</h4>

    <div class="footer">
        <button class="btn_type_5 btn_prev">PREV</button>
        <button class="btn_type_5 btn_next">NEXT</button>
    </div>
    <script src="scripts/script.js" type="module"></script>
</body>
</html>
